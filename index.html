<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
  </head>

  <body class="bg-dark">
    <header class="container-fluid bg-success text-light mb-5 p-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row container-fluid">
        <div class="col-3 bg-success">
            <aside class="d-flex flex-column p-3 h-100">
                <form class="text-center">
                    <h2>Search for a city: </h2>
                    <input id="city-name" type="text" class="form-control border border-dark border-1" placeholder="Enter city name here">
                    <button id="search-btn" type="submit" class="btn btn-primary btn-block w-100 mt-2">Search</button>
                </form>
                <div id="search-history" class="text-center mt-2 border border-dark border-3 bg-light overflow-auto flex-grow-1" >
                </div>
            </aside>
        </div>
        
        
        <section class="col-9 bg-dark">
            <div class="d-flex flex-column">
                <div id="current-city-container" class="bg-light wd-100 p-3 m-3">
                    <h2 id="date0">No city selected</h2>
                    <p id="temp0">Temp: </p>
                    <p id="wind0">Wind: </p>
                    <p id="humid0">Humidity: </p>
                </div>

                <div id="5-day-forecast">
                    <h3 class="text-white text-center">5-Day Forecast</h3>
                    <div class="row justify-content-center">
                        <div id="day-1" class="card bg-light col-2 p-2 m-2">
                            <h4 id="date1" class="card-header">Day 1</h4>
                            <div class="card-body">
                                <img src="" alt="">
                                <p id="temp1">Temp: </p>
                                <p id="wind1">Wind: </p>
                                <p id="humid1">Humidity: </p>
                            </div>
                        </div>
                        <div id="day-2" class="card bg-light col-2 p-2 m-2">
                            <h4 id="date2" class="card-header">Day 2</h4>
                            <div class="card-body">
                                <img src="" alt="">
                                <p id="temp2">Temp: </p>
                                <p id="wind2">Wind: </p>
                                <p id="humid2">Humidity: </p>
                            </div>
                        </div>
                        <div id="day-3" class="card bg-light col-2 p-2 m-2">
                            <h4 id="date3" class="card-header">Day 3</h4>
                            <div class="card-body">
                                <img src="" alt="">
                                <p id="temp3">Temp: </p>
                                <p id="wind3">Wind: </p>
                                <p id="humid3">Humidity: </p>
                            </div>
                        </div>
                        <div id="day-4" class="card bg-light col-2 p-2 m-2">
                            <h4 id="date4" class="card-header">Day 4</h4>
                            <div class="card-body">
                                <img src="" alt="">
                                <p id="temp4">Temp: </p>
                                <p id="wind4">Wind: </p>
                                <p id="humid4">Humidity: </p>
                            </div>
                        </div>
                        <div id="day-5" class="card bg-light col-2 p-2 m-2">
                            <h4 id="date5" class="card-header">Day 5</h4>
                            <div class="card-body">
                                <img src="" alt="">
                                <p id="temp5">Temp: </p>
                                <p id="wind5">Wind: </p>
                                <p id="humid5">Humidity: </p>
                            </div>
                        </div>
                    </div>    
                        
                </div>
            </div>
            
        </section>
    </main>

    <footer class="text-light text-center py-3">
        <p class="small">&copy; 2023 Adam Boudraa. <a href="https://github.com/adamboudruh">Github Profile</a></p>
    </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="script.js"></script>
    </section>
  </body>

</html>
